log4j.rootLogger= console

# Spring Stuff
log4j.logger.org.springframework=console
log4j.logger.org.unitils=console
log4j.logger.org.dbunit=console

# xBean Framework Stuff
log4j.logger.cn.li=console
log4j.logger.org.apache.xbean.spring=console
log4j.logger.freemarker=console

#out to Console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d %5p (%c:%L) - %m%n

